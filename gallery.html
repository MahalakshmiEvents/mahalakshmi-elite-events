<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Mahalakshmi Elite Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #8e44ad;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <div class="gallery">
    <img src="https://images.unsplash.com/photo-1622902035085-45c63235e9a6?auto=format&fit=crop&w=800&q=80" alt="Indian wedding">
    <img src="https://images.unsplash.com/photo-1597575030890-854dbf8f1c7a?auto=format&fit=crop&w=800&q=80" alt="Stage decoration">
    <img src="https://images.unsplash.com/photo-1623156324725-8364586d8ac4?auto=format&fit=crop&w=800&q=80" alt="Cultural dance">
    <img src="https://images.unsplash.com/photo-1625232168461-7d21e9c0ad48?auto=format&fit=crop&w=800&q=80" alt="Mehendi">
    <img src="https://images.unsplash.com/photo-1589561084283-930aa7b1d7e9?auto=format&fit=crop&w=800&q=80" alt="Haldi">
    <img src="https://images.unsplash.com/photo-1533387520709-752d83de3631?auto=format&fit=crop&w=800&q=80" alt="Indian event">
  </div>
</body>
</html>
