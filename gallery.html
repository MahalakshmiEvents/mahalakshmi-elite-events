<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery - Mahalakshmi Elite Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #8e44ad;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <div class="gallery">
    <img src="https://source.unsplash.com/400x300/?indian-wedding" alt="Indian wedding">
    <img src="https://source.unsplash.com/400x300/?stage-decoration" alt="Stage decoration">
    <img src="https://source.unsplash.com/400x300/?cultural-dance" alt="Cultural dance">
    <img src="https://source.unsplash.com/400x300/?mehendi" alt="Mehendi">
    <img src="https://source.unsplash.com/400x300/?haldi-ceremony" alt="Haldi">
    <img src="https://source.unsplash.com/400x300/?indian-event" alt="Indian event">
  </div>
</body>
</html>
