<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mahalakshmi Elite Events Pvt Ltd</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe0e6, #e0f7fa);
    }
    header {
      background: #ff4081;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .hero {
      padding: 30px;
      text-align: center;
      font-size: 22px;
      color: #333;
    }
    .event-cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h3 {
      color: #ff4081;
    }
    .book-btn {
      margin-top: 10px;
      background: #00bcd4;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>Mahalakshmi Elite Events</header>

<section class="hero">
  Plan your dream event with us!
</section>

<section class="event-cards">
  <div class="card">
    <h3>Weddings</h3>
    <p>Make your special day unforgettable.</p>
    <button class="book-btn">Book Now</button>
  </div>
  <div class="card">
    <h3>Corporate Events</h3>
    <p>Professional and classy event management.</p>
    <button class="book-btn">Book Now</button>
  </div>
  <div class="card">
    <h3>Birthday Parties</h3>
    <p>Fun, lively and memorable celebrations.</p>
    <button class="book-btn">Book Now</button>
  </div>
</section>

</body>
</html>
