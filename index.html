<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mahalakshmi Elite Events</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      color: #333;
    }
    header {
      background: #003366;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .menu-icon {
      cursor: pointer;
      font-size: 1.5rem;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 220px;
      height: 100%;
      background: linear-gradient(180deg, #ff69b4, #ffd700);
      color: white;
      padding-top: 2rem;
      transition: left 0.3s ease-in-out;
    }
    .sidebar a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
    }
    .open {
      left: 0;
    }
    main {
      padding: 2rem;
    }
    .cta-button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .cta-button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    <h1>Mahalakshmi Elite Events</h1>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="gallery.html">Gallery</a>
    <a href="book.html">Book Events</a>
    <a href="contact.html">Contact</a>
  </div>

  <main>
    <h2>Welcome to Mahalakshmi Elite Events!</h2>
    <p>We make your special moments unforgettable. Explore our services, book events, and view our past work.</p>
    <button class="cta-button" onclick="location.href='book.html'">Book Now</button>
  </main>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
    }
  </script>

</body>
</html>
