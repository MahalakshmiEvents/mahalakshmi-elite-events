<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book an Event - Mahalakshmi Elite Events</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">Mahalakshmi Elite Events</div>
    <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="gallery.html">Gallery</a>
    <a href="book.html" class="active">Book Events</a>
    <a href="contact.html">Contact</a>
  </div>
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <main>
    <section class="hero">
      <h1>Book Your Event</h1>
      <p>Fill out the form below and we'll get back to you within 24 hours</p>
    </section>

    <section>
      <div class="card">
        <div class="card-body">
          <form id="bookingForm">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
              <label for="eventType">Event Type</label>
              <select id="eventType" class="form-control" required>
                <option value="">Select Event Type</option>
                <option>Wedding</option>
                <option>Corporate Event</option>
                <option>Birthday Party</option>
                <option>Anniversary</option>
                <option>Other</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="date">Event Date</label>
              <input type="date" id="date" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="guests">Estimated Number of Guests</label>
              <input type="number" id="guests" class="form-control" placeholder="Approximate number" min="1">
            </div>
            
            <div class="form-group">
              <label for="message">Additional Details</label>
              <textarea id="message" class="form-control" rows="4" placeholder="Tell us about your event..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Booking Request</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
